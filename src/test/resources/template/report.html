<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .scenario {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .passed {
            background-color: #cfc;
        }
        .failed {
            background-color: #fcc;
        }
        .step {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap JavaScript (opcional, si necesitas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <h1>Test Report</h1>
    {% for feature in features %}
    <h2>{{ feature.feature_name }}</h2>
    {% for scenario in feature.scenarios %}
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header ">
                <button class="accordion-button collapsed {{ 'alert alert-success' if scenario.status == 'passed' else ('alert alert-danger' if scenario.status == 'failed' else 'alert alert-secondary') }}" role="alert" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ loop.index }}" aria-expanded="false" aria-controls="flush-collapse{{ loop.index }}">
                    {{ scenario.name }}
                </button>
            </h2>
        </div>
        <div id="flush-collapse{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <ul>
                    {% for step in scenario.steps %}
                        <li class="step">{{ step.name }} ({{ step.status }})</li>
                        <li class="step">{{ step.message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
{% endfor %}
</body>
</html>
